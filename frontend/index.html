<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Construct Design</title>
</head>
<body>
    <h1 class="title">Create Constructs</h1>
    <div class="form-body">
        <div class="form">
            <form id="fastaForm">
                <div class="form-group">
                    <label for="sequence4">Name of Construct:</label>
                    <textarea id="sequence4" rows="4" cols="50"></textarea>
                </div>
                <div>
                    <label for="sequence1">Upstream:</label>
                    <textarea id="sequence1" rows="4" cols="50"></textarea>
                </div>
                <div>
                    <label for="sequence2">Bar Code:</label>
                    <textarea id="sequence2" rows="4" cols="50"></textarea>
                </div>
                <div>
                    <label for="sequence3">Downstream:</label>
                    <textarea id="sequence3" rows="4" cols="50"></textarea>
                </div>
                <div>
                    <button type="button" id="generateButton">Generate FASTA</button>
                </div>
            </form>
        
            <div id="downloadLink" style="display: none;">
                <a id="downloadAnchor" style="display: none;">Download FASTA File</a>
            </div>
        </div>
    </div>
    <div class="form-body">
        <h1 class="title">Primer Generator</h1>
        <div class="form">
            <form id="fastaForm">
                <div>
                    <label for="sequence">DNA Sequence *Capitals Letters*:</label>
                    <textarea id="sequence" rows="4" cols="50"></textarea>
                </div>
                <div>
                    <label for="primerLength">Primer Length:</label>
                    <input type="number" id="primerLength" min="1" value="20">
                </div>
                <div>
                    <label for="desiredTm">Desired Melting Temperature (Tm):</label>
                    <input type="number" id="desiredTm" min="1" value="60">
                </div>
                <div>
                    <label for="amplifiedRegionLength">Amplified Region Length:</label>
                    <input type="number" id="amplifiedRegionLength" min="1" value="100">
                </div>
                <div>
                    <button type="button" id="primerButton">Generate Primers</button>
                </div>
            </form>
            <div id="primerResults" style="display: none;">
                <h2>Generated Primers:</h2>
                <p>Forward Primer: <span id="forwardPrimer"></span></p>
                <p>Reverse Primer: <span id="reversePrimer"></span></p>
            </div>
        </div>
    </div>
    <!-- Link the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
